<!DOCTYPE HTML>
<html>

<head>
    <title>Happy Birthday Awa</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <style>
        * {
            margin: 0;
            padding: 0;
            background: transparent;
            box-sizing: border-box;
        }

        /* Fullscreen background video */
        #bg-video {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover;
            z-index: -2;
        }

        /* Dark overlay */
        #overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.35);
            z-index: -1;
        }

        #mainDiv {
            position: relative;
            z-index: 10;
            width: 100%;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        #content {
            color: white;
            font-family: 'Montserrat', sans-serif;
            text-align: center;
        }

        #code {
            font-size: 18px;
            line-height: 1.6;
            background: rgba(0, 0, 0, 0.45);
            padding: 20px;
            border-radius: 10px;
            display: inline-block;
            max-width: 90%;
        }

        #loveHeart {
            margin: 30px auto 0 auto;
            width: 400px;
            height: 400px;
            background: transparent;
        }

        button {
            margin-top: 15px;
            padding: 10px 20px;
            border-radius: 8px;
            border: none;
            background: #fff;
        }

        button a {
            text-decoration: none;
            color: black;
            font-weight: bold;
        }

        /* ðŸ“± MOBILE RESPONSIVE FIXES */
        @media (max-width: 600px) {

            #code {
                font-size: 14px;
                padding: 15px;
                max-width: 95%;
            }

            #loveHeart {
                width: 250px;
                height: 250px;
            }

            button {
                padding: 8px 16px;
            }
        }
    </style>

    <link href="css/style1.css" type="text/css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Montserrat" rel="stylesheet">
    <script src="js/jquery.js"></script>
    <script src="js/birthday.js"></script>
    <script src="js/hbd.js"></script>
</head>

<body>

    <div id="overlay"></div>

				<span class="space"/><span class="comments">* Happy 23rd birthday, awaa!.</span><br />

				<span class="keyword">Once Again</span><br />
				Happy Birthday - <span class="string">"My Most Cherished Person"</span><br /><br />

            </div>

            <div id="loveHeart">

    <script>
        var offsetX = $("#loveHeart").width() / 2;
        var offsetY = $("#loveHeart").height() / 2 - 55;
        var together = new Date();
        together.setFullYear(1997, 7, 9);
        together.setHours(8);
        together.setMinutes(0);
        together.setSeconds(0);
        together.setMilliseconds(0);

        if (!document.createElement('canvas').getContext) {
            var msg = document.createElement("div");
            msg.id = "errorMsg";
            msg.innerHTML = "Sorry, browser doesn't support this!";
            document.body.appendChild(msg);
            $("#code").css("display", "none");
            document.execCommand("stop");
        } else {
            setTimeout(function () {
                startHeartAnimation();
            }, 5000);

            timeElapse(together);
            setInterval(function () {
                timeElapse(together);
            }, 500);

            adjustCodePosition();
            $("#code").typewriter();
        }
    </script>

    <script> const music = document.getElementById("bg-music"); 
    // Try to autoplay silently 
        music.volume = 0.7; 
        music.muted = true; 
        music.play().catch(() => {}); 
        // Unmute after first user interaction (click/tap) 
        window.addEventListener("click", () => { 
            music.muted = false; 
            music.play(); 
        }, { once: true }); 
    
    </script>



</body>
</html>
